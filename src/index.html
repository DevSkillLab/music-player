<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Cool Music Player</title>
  </head>
  <body>
    <div class="container">
      <!-- Song Details -->
      <div class="details-container select-none">
        <img src="../assets/logo.jpg" alt="" />
        <p id="songName">Cool Music Player</p>
      </div>

      <!-- Wave -->
      <div class="wave-container select-none">
        <span class="wave" style="--i: 0s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.6s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.6s"></span>
        <span class="wave" style="--i: 0.4s"></span>
        <span class="wave" style="--i: 0.2s"></span>
        <span class="wave" style="--i: 0s"></span>
      </div>

      <!-- Play Buttons and Sound Controller -->
      <div class="button-pallet">
        <!-- Controllers -->
        <div class="controllers">
          <!-- Song Controller -->
          <div class="song-controller">
            <p id="currentTime" class="time select-none">00:00</p>
            <input
              type="range"
              name="seekBar"
              id="seekBar"
              value="0"
              oninput="changeSongController(event)"
            />

            <p id="duration" class="time select-none">00:00</p>
          </div>

          <!-- Buttons -->
          <div class="buttons">
            <button
              type="button"
              class="btn btn1 refresh"
              onclick="refreshBtnClick()"
            >
              <i class="fa-solid fa-rotate-right"></i>
            </button>
            <button
              type="button"
              class="btn btn2 backward"
              onclick="prevBtnClick()"
            >
              <i class="fa-solid fa-backward-step"></i>
            </button>
            <button
              type="button"
              class="btn play-btn1"
              onclick="playBtnClick()"
            >
              <i class="fa-solid fa-play"></i>
            </button>
            <button
              type="button"
              class="btn btn2 forward"
              onclick="nextBtnClick()"
            >
              <i class="fa-solid fa-forward-step"></i>
            </button>
            <button
              type="button"
              class="btn btn1 repeat"
              onclick="repeatBtnClick()"
            >
              <i class="fa-solid fa-repeat"></i>
            </button>
          </div>

          <!-- Sound Controller -->
          <div class="volume-controller">
            <div id="volumeIcon">
              <i class="fa-solid fa-volume-high"></i>
            </div>
            <input
              type="range"
              name="volumeBar"
              id="volumeBar"
              min="0"
              max="1"
              step="0.01"
              value="1"
              oninput="changeVolumeController(event)"
            />
            <div>
              <p id="volumeValue" class="volumeValue select-none">100%</p>
            </div>
          </div>
        </div>

        <!-- Show List Button -->
        <button type="button" class="btn btn3" onclick="showSongList()">
          <i class="fa-solid fa-chevron-up"></i>
        </button>
      </div>

      <!-- Song List -->
      <div id="songsList" class="songs-list">
        <!-- Hide List Button -->
        <button type="button" class="btn btn3" onclick="hideSongList()">
          <i class="fa-solid fa-chevron-down"></i>
        </button>

        <!-- Songs -->
        <div class="songs">
          <ul id="list" class="list"></ul>
        </div>
        <button
          type="button"
          class="btn import-btn"
          onclick="clickFileSelector()"
        >
          <input
            type="file"
            name="fileSelector"
            id="fileSelector"
            multiple
            accept="audio/*"
            hidden
            onchange="importFiles(event)"
          />
          Import Musics
        </button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
